<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<header>
		<h1>Tic<span>Tac</span>Toe</h1>
		<button type="submit" id="reset-btn">Reset</button>
	</header>

	<section class="wrapper">
		<div class="players">
			<div class="player-one">
				<h2>Player 1</h2>
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>
			<div class="player-two">
				<h2>Player 2</h2>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
			</div>
		</div>
		

		<div class="game">
			<div class="row-top">
				<div class="top-1 square"></div>
				<div class="top-2 square"></div>
				<div class="top-3 square"></div>
			</div>
			<div class="row-middle">
				<div class="middle-1 square"></div>
				<div class="middle-2 square"></div>
				<div class="middle-3 square"></div>
			</div>
			<div class="row-bottom">
				<div class="bottom-1 square"></div>
				<div class="bottom-2 square"></div>
				<div class="bottom-3 square"></div>
			</div>
		</div>

		<div class="players">
			<div class="player-two-bottom">
				<h2>Player 2</h2>
				<i class="fa fa-circle-o" aria-hidden="true"></i>
			</div>
		</div>
	</section>


  <!-- JavaScript -->
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>	
</body>
</html>
